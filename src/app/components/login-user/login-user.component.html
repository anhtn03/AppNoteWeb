<div class="container">
    <div class="logo">
        <h2>Logo</h2>
    </div>
    <div class="title">
        <h3>Have an account?</h3>
    </div>
    <div class="form">
        <form [formGroup]="loginform" autocomplete="off" (ngSubmit)="formSubmit$.next()">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="users" formControlName="username">
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="password" formControlName="password">
            </div>
            <div class="button">
                <button class="btn" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
